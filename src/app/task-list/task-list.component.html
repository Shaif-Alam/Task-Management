<div class="padding">
  <h1>Task List</h1>
</div>


<mat-card>
  <div class="filter-and-button-container" >
    <div >
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Filter by Status</mat-label>
        <mat-select [(value)]="selectedStatus" (selectionChange)="filterTasks()">
          <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div>
      <button mat-raised-button color="primary" (click)="openAddTaskModal()">Add Task</button>
    </div>
  </div>
  
  
 
    
  
    <table mat-table [dataSource]="filteredTasks">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell class="task-cell"  *matCellDef="let task">{{ task.title }}</td>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell class="description-cell" *matCellDef="let task">{{ task.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell class="status-cell" *matCellDef="let task" [ngClass]="getStatusClass(task.status)">
          {{ task.status }}
        </td>
      </ng-container>
      
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-button (click)="editTask(task)">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button mat-button color="warn" (click)="deleteTask(task)">
            <mat-icon>delete</mat-icon>
          </button>
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
   
  </mat-card>
