<div class="d-flex justify-content-between align-items-center header m-0">
  <div>
    <h4 routerLink="/home">
      TO <br>
      DO
    </h4>
  </div>
  <div >
    <button mat-button class="text-white" (click)="openAddTaskModal()">ADD</button>
  </div>
</div>

<div class="row p-5 m-0">
  <div class="col-md-6 col-sm-12 mb-3"  *ngFor="let task of filteredTasks">
    <div class="bg-color" style="height: 200px;">
      <div class="p-2">
        <div class="d-flex justify-content-between">
          <div>
            <h2 class="text-white">{{ task.title }}</h2>
          </div>
          <div>
            <!-- Use a template variable for the menu -->
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon class="text-white">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editTask(task)">
                <mat-icon color="primary">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteTask(task)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>
        <mat-divider style="color: white;"></mat-divider>
        <div class="py-3">
          <p class="text-white description-ellipsis">{{ task.description }}</p>
          <!-- <mat-divider></mat-divider> -->
        
          <p class="text-white"><strong>Priority:</strong> {{ task.priority }}</p>
          <p class="text-white"><strong>Status:</strong> {{ task.status }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
